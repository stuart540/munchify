<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Quattrocento|Roboto|Oswald|Raleway&effect=shadow-multiple|outline|">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/Image/munchifyFavicon.png">
    <title>Munchify</title>
</head>
<body>

  <div class="jumbotron jumbotron-fluid" id="landingJumbotron">
    <div class="container" id="jumboContainer">
      <img src="./assets/Image/logo.png" alt="Munchify logo" id="munchify_logo">
      <div class="row" id="headerRow">
      <p class="lead font-effect-outline" id="jumbo1">Perfectly curated recipes & playlists</p>
      <div class="row" id="headerRow">
      <p class="font-effect-outline" id="jumbo2">All in one spot!</p>
      </div>
      <button class="hide btn btn-md border-dark" id="prevBtn"> Go Back </button>
      <button class="btn btn-md border-dark" id="favouritesBtn"> Favourites </button>
      </div>

    </div>
    </div>
  </div>

  <!-- containers showing recipe and spotify playlist -->
  <div class="container-fluid hide" id="recipeContainer">
    <div class="row">
      <div id="recipeSection" data-recipevar="currentRecipe" class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6">
  <!-- Dynamically update recipe header -->
        <div class="h2 font-effect-outline" id="recipeHeader">Recipe Placeholder</div>
        <img src="" alt="Recipe Photo" id="recipePhoto" placeholder="test">
  <!-- The layout of the recipe -->
        <h3 id="recipeIngredHeader" class="font-effect-outline">Ingredients:</h3>
        <p class="recipeIngred" id="recipeIngred"></p>
        <h3 id="recipeInstHeader" class="font-effect-outline">Recipe:</h3>
        <p class="recipeInst" id="recipeInst"></p>
        <button type="button" class="btn btn-lg" data-saved="false" id="favouriteButton">Add to favourites</button>
        <button type="button" class="btn btn-lg" data-toggle="modal" data-target="#exampleModal">
          <!-- <a id="recipeLink" href="" target="_blank"> -->
            Go to recipe website
          <!-- </a> -->
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Caution</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>You are about to leave the website to an external link</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="confirmLink">Confirm</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    <div id="playlistSection" class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6">
  <!-- Dynamically update recipe header -->
        <div class="h2 font-effect-outline" id="recipeHeader">
        Playlist
        </div>
        <img src="" alt="Playlist photo" id="playlistPhoto" placeholder="test">
        
      </div>
    </div>
</div>

<div class="container-fluid" id="landingContainer">
  <div class="container" id="buttonContainer">
    <div class="row">
      <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <h2 class="font-effect-outline" id="searchHeader">Search a cuisine...</h2>
        <select class="form-control form-control-lg" id="selectForm">
          <option>Select..</option>
          <option value="indian">Indian</option>
          <option value="chinese">Chinese</option>
          <option value="italian">Italian</option>
          <option value="mexican">Mexican</option>
        </select>
        <button type="submit" class="btn btn-lg" id="submitBtn">Submit</button>
      </div>
      <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <h2 class="font-effect-outline" id="randomHeader">or dare yourself?</h2>
        <button type="button" class="btn btn-lg" id="randomiseButton">Surprise Me!</button>
        <button type="submit" class="btn inactive invisible" id="placeholderBtn">Placehoder</button>
      </div>
    </div>
  </div>

  <div class="container" >
    <div class="row">
      <div class="col">
        <h2 class="hide" id="previousSearch">Or try one of these again...</h1>
      </div>
    </div>
    <div class="row">
      <div id="previousCards" class="card-deck">
      </div>
    </div>
  </div>
</div>
<div class="container-fluid hide" id="favouritesContainer">
  <div class="container">
    <div class="row">
      <div class="col-sm" id="favouriteColumn0">
        
      </div>
      <div class="col-sm" id="favouriteColumn1">
        
      </div>
      <div class="col-sm" id="favouriteColumn2">
        
      </div>
    </div>
  </div>
</div>

</div>


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="./assets/js/spotify.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="./assets/js/testspotify.js"></script>
</body>
</html>
